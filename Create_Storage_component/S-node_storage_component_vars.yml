http_request_timeout: 300
http_request_retry_times: 3
http_request_retry_interval_seconds: 5
ssl:
  validate_certs: false
  client_cert: ""
  client_key: ""
  ca_path: ""
  ssl_version: ""
  ca_certs: ""
  ssl_cipher: ""
  check_hostname: false

cluster_name: "vsponeobject.content.local"
region: "us-east-01"
oneobject_node_username: "admin"
oneobject_node_userpass: "<admin_password>"
oneobject_node_client_id: "vsp-object-external-client"

